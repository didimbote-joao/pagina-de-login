<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="containerbg">
      <div id="container1">
        <button id="logo"></button>
        <div id="content">
          <div id="content-text">
            <p class="title">Acesse a plataforma</p>
            <p class="text">
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </div>
          <div id="input">
            <div id="group">
              <div id="unic">
                <p>Email</p>
                <div id="frame1">
                  <p>Digite seu email</p>
                </div>
              </div>
              <div id="unic">
                <div id="frame2">
                  <p>Senha</p>
                <!-- <p>Esqueceu a senha?</p> -->
                 <a href="" id="novo2">Esqueceu a senha?</a>
                </div>
                <div id="frame3">
                  <div id="frame4">
                    <p>Digite sua senha</p>
                    <button id="enable"></button>
                  </div>
                </div>
              </div>
            </div>
            <div id="botao">
              <p>Entrar</p>
            </div>
            <p id="novo">Ainda não tem uma conta? <a href="" id="novo2">Inscreva-se</a> </p>
          </div>
        </div>
      </div>
      <div id="image">
        <img src="./assets/Rectangle 2.png" alt="">
      </div>
    </div>
  </body>
</html>
